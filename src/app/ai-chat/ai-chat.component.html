<div class="font-inter bg-light-gray text-dark-gray min-h-screen">
    <div class="max-w-4xl mx-auto h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-gray p-4 shadow-md">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="/assets/alfred.png" alt="Alfred Avatar" class="w-12 h-12 rounded-full shadow-md">
                    <div>
                        <h1 class="text-2xl font-semibold text-dark-gray">Alfred</h1>
                        <p class="text-sm text-gray">AI Infrastructure Transparency Assistant</p>
                    </div>
                </div>
                <button (click)="clearChat()" class="text-gray hover:text-dark-gray transition ease-out duration-250">
                    <i class="bi bi-trash text-xl"></i>
                    <span class="sr-only">Clear chat</span>
                </button>
            </div>
        </header>

        <!-- Chat messages -->
        <main #chatContainer class="flex-1 overflow-y-auto p-6 space-y-6 bg-light-gray">
            <ng-container *ngFor="let message of chatHistory">
                <div class="flex" [ngClass]="{'justify-end': message.sender === 'user'}">
                    <div class="max-w-[80%] p-4 rounded-lg shadow-md transition ease-out duration-250"
                         [ngClass]="{
                 'bg-accent text-primary': message.sender === 'user',
                 'bg-white text-dark-gray': message.sender === 'ai'
               }">
                        <p [innerHTML]="message.content" class="leading-relaxed"></p>
                    </div>
                </div>
            </ng-container>
            <div *ngIf="isLoading" class="flex justify-start">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <p class="text-gray flex items-center">
                        <i class="bi bi-circle-fill animate-pulse mr-2"></i>
                        Alfred is thinking...
                    </p>
                </div>
            </div>
        </main>

        <!-- Input area -->
        <footer class="bg-white rounded-lg border-t border-gray p-4 shadow-md">
            <form (ngSubmit)="askQuestion()" class="flex items-center space-x-3">
                <input
                    #chatInput
                    type="text"
                    [(ngModel)]="question"
                    name="question"
                    placeholder="Message Alfred..."
                    class="flex-1 p-3 border border-gray rounded-lg focus:outline-none focus:ring-2 focus:ring-dark-gray transition ease-out duration-250"
                    (focus)="triggerPulseAnimation()"
                >
                <button
                        type="submit"
                        [disabled]="isLoading || !question.trim()"
                        class="bg-accent6 text-white p-3 rounded-apple-lg hover:bg-accent4 disabled:opacity-50 transition ease-apple-ease-out duration-250 apple-press-effect"
                        [@pulse]="pulseState"
                >
                    <i class="bi bi-send text-xl"></i>
                    <span class="sr-only">Send</span>
                </button>
            </form>
        </footer>
    </div>

    <!-- Usage Statistics (Hidden by default) -->
    <div class="fixed bottom-6 right-6">
        <button (click)="toggleStats()" class="bg-white p-3 rounded-full shadow-md hover:bg-gray transition ease-out duration-250">
            <i class="bi" [ngClass]="{'bi-chevron-up': showStats, 'bi-chevron-down': !showStats}"></i>
        </button>
        <div *ngIf="showStats" [@slideInOut] class="mt-3 p-5 bg-white rounded-lg shadow-lg">
            <h2 class="text-lg font-semibold mb-3 text-dark-gray">Usage Statistics</h2>
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-gray">Page Visits:</span>
                    <span class="font-medium text-dark-gray">{{ visitCount$ | async }}</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray">Searches Made:</span>
                    <span class="font-medium text-dark-gray">{{ searchCount$ | async }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
